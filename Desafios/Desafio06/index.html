<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags html5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <h1>,<h2> e assim por diante">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>, inclusive é esta tag que permite que o significado das palavras apareçam">Abreviações</abbr></li>
        <li><abbr title="Aperte f12">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
