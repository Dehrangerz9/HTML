<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulatio</title>
</head>
<body>
    <h1>Exemplo de formulatio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados de contato</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="Email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="" id="" autocomplete="tel-national" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(00)00000-0000">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
