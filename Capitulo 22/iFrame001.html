<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Link normal</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender a programar
    </p>

    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão do iframe 300x150, mas você pode configurar colocango o height e widht.-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300" height="500" scrolling="no">Infelizmente seu navegador não é compativel, mas, tome o link <a href="https://cursoemvideo.com">clica em mim</a></iframe>
        
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal. Pena que não funciona em iframe</p>

    <p>
        O repisótiro do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é bem legal
    </p>
</body>
</html>
